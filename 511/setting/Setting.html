<div style="width:100%;height:100%;">
  <div class="jimu-r-row">
    <div class="btn-add-section enable" data-dojo-attach-point="btnAddLayer">
      <span class="btn-add-icon"></span>
      <span class="btn-add-label">${nls.addLayer}</span>
    </div>
    <div data-dojo-attach-point="tabTable" data-dojo-type="jimu/dijit/SimpleTable"
         data-dojo-props='fields:[
             {name:"layer",title:"${nls.layerName}","class":"label",type:"empty",width:"100px"},
             {name:"label",title:"${nls.layerLabel}","class":"label",type:"empty", width:"80px"},
             {name:"upload",title:"${nls.iconColumnText}","class":"actions",type:"actions",actions:["edit"],width:"20px"},
             {name:"image",title:"",width:"20px",type:"empty",hidden:false,"class":"imageTest"},
             {name:"filter",title:"${nls.filter}","class":"filter",type:"empty",width:"30px"},
             {name:"refresh",title:"${nls.layerRefresh}",type:"empty", width:"40px"},
             {name:"actions",title:"${nls.actions}","class":"actions actions2",type:"actions",actions:["up","down","delete"],width:"45px"}]'>
    </div>
  </div>
  <div>
    <div class="instruction">
      <span class="instruction-inner">${nls.mainPanelText}</span>
    </div>
    <input type="text" name="mainPanelText"
           placeholder="${nls.mainPanelTextPlaceholder}"
           data-dojo-type="dijit/form/TextBox"
           data-dojo-props="trim:true"
           data-dojo-attach-point="mainPanelText"
           style="width:100%">
    <div class="instruction">
      <span class="instruction-inner">${nls.mainPanelIcon}</span>
    </div>
    <div class="mainPanelPreviewContainer">
      <div data-dojo-attach-point="mainPanelPreviewButton" class="mainPanelPreviewButton">
        <div data-dojo-attach-event="onclick:uploadImage" class="jimu-btn">
          ${nls.uploadImage}
        </div>
      </div>
      <div data-dojo-attach-point="mainPanelPreview" class="bg rounded mainPanelPreview">
        <div id="panelMain" class="panelContent bg">
          <div class="page">
            <div class="pageContent rounded">
              <div class="pageHeader roundedTop">
                <div class="pageCounter">
                  <div data-dojo-attach-point="panelMainIcon" />
                </div>
              </div>
              <div class="pageTitle" data-dojo-attach-point="pageTitle"></div>
              <div id="pageCloseMain" class="pageClose" data-dojo-attach-point="pageCloseMain"></div>
            </div>
            <div class="pageBody">
              <div id="pageMain" class="resultsContent" data-dojo-attach-point="pageMain"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <input type="file" accept="image/png, image/jpeg, image/bmp, image/gif" data-dojo-attach-point="fileInput" style="opacity:0; width:0px; height:0px;">
  </div>
  <div style="float:left; width:100%; padding:10px 10px 10px 10px">
    <div data-dojo-type="jimu/dijit/CheckBox"
         data-dojo-attach-point="cbxRefreshEnabled"
         data-dojo-props='label:"${nls.refreshEnabled}"'
         class="" style="float:left; width:160px;">
    </div>
    <input type="text" name="refreshInterval"
           placeholder="${nls.refreshInterval}"
           data-dojo-type="dijit/form/ValidationTextBox"
           data-dojo-props="regExp:'[\\d]+', invalidMessage:'${nls.invalidInterval}',trim:true"
           data-dojo-attach-point="refreshInterval"
           style="float:left; width:350px;">
  </div>
</div>
